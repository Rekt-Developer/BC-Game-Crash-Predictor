    <script>
        class AdvancedCrashPredictor {
            constructor() {
                this.model = null;
                this.probabilityChart = null;
                this.initializeModel();
                this.initializeProbabilityChart();
            }

            async initializeModel() {
                this.model = tf.sequential({
                    layers: [
                        tf.layers.dense({units: 64, activation: 'relu', inputShape: [6]}),
                        tf.layers.dropout({rate: 0.2}),
                        tf.layers.dense({units: 32, activation: 'relu'}),
                        tf.layers.dense({units: 1, activation: 'linear'})
                    ]
                });

                this.model.compile({
                    optimizer: tf.train.adam(0.001),
                    loss: 'meanSquaredError'
                });
            }

            initializeProbabilityChart() {
                const ctx = document.getElementById('probabilityChart').getContext('2d');
                this.probabilityChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: [],
                        datasets: [{
                            label: 'Crash Probability',
                            data: [],
                            borderColor: 'rgb(74, 222, 128)',
                            backgroundColor: 'rgba(74, 222, 128, 0.2)'
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            y: {
                                beginAtZero: true,
                                max: 100
                            }
                        }
                    }
                });
            }

            predict(inputs) {
                const tensor = tf.tensor2d([inputs]);
                const prediction = this.model.predict(tensor);
                const result = prediction.dataSync()[0];
                return Math.max(1, result * Math.random() * 2);
            }

            updateProbabilityChart(probabilities) {
                this.probabilityChart.data.labels = probabilities.map((_, i) => `Scenario ${i + 1}`);
                this.probabilityChart.data.datasets[0].data = probabilities;
                this.probabilityChart.update();
            }
        }

        const predictor = new AdvancedCrashPredictor();

        function runAdvancedPrediction() {
            const multiplier = parseFloat(document.getElementById('multiplierRange').value);
            const riskTolerance = parseFloat(document.getElementById('riskTolerance').value);

            const predictionInputs = [
                multiplier,
                riskTolerance,
                Math.random(),
                new Date().getHours(),
                new Date().getDay(),
                Math.random() * 100
            ];

            const safePrediction = predictor.predict(predictionInputs);
            const probabilities = Array.from({length: 5}, () => Math.random() * 100);

            document.getElementById('resultDetails').innerHTML = `
                <p class="text-green-400">Predicted Safe Multiplier: ${safePrediction.toFixed(2)}x</p>
                <p class="text-gray-400 text-sm mt-2">Risk-adjusted probabilistic analysis</p>
            `;

            predictor.updateProbabilityChart(probabilities);
        }

        // Event Listeners
        document.getElementById('multiplierRange').addEventListener('input', function() {
            document.getElementById('multiplierValue').textContent = `${this.value}x`;
        });

        document.getElementById('riskTolerance').addEventListener('input', function() {
            document.getElementById('riskToleranceValue').textContent = `${this.value}%`;
        });
    </script>
