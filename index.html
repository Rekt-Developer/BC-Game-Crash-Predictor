<script>
    // Advanced Game Simulation
    const gameResult = (seed, salt = '') => {
        const nBits = 52;
        const hmac = CryptoJS.HmacSHA256(CryptoJS.enc.Hex.parse(seed), salt);
        seed = hmac.toString();
        seed = seed.slice(0, nBits / 4);
        const r = parseInt(seed, 16);
        let X = r / Math.pow(2, nBits);
        X = 99 / (1 - X);
        return Math.max(1, X);
    };

    // Advanced ML Predictor
    class AdvancedCrashPredictor {
        constructor() {
            this.model = null;
            this.predictionChart = null;
            this.initializeModel();
            this.initializePredictionChart();
        }

        async initializeModel() {
            this.model = tf.sequential({
                layers: [
                    tf.layers.dense({units: 64, activation: 'relu', inputShape: [6]}),
                    tf.layers.dropout({rate: 0.2}),
                    tf.layers.dense({units: 32, activation: 'relu'}),
                    tf.layers.dense({units: 1, activation: 'linear'})
                ]
            });
            await this.model.loadWeights('model/crash_predictor_model.json');
        }

        initializePredictionChart() {
            const ctx = document.getElementById('predictionChart').getContext('2d');
            this.predictionChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Crash Probability',
                        data: [],
                        borderColor: 'rgb(74, 222, 128)',
                        backgroundColor: 'rgba(74, 222, 128, 0.2)'
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100
                        }
                    }
                }
            });
        }

        predict(inputs) {
            const tensor = tf.tensor2d([inputs]);
            const prediction = this.model.predict(tensor);
            const result = prediction.dataSync()[0];
            return Math.max(1, result);
        }

        updatePredictionChart(probabilities) {
            this.predictionChart.data.labels = probabilities.map((_, i) => `Prediction ${i + 1}`);
            this.predictionChart.data.datasets[0].data = probabilities;
            this.predictionChart.update();
        }
    }

    const mlPredictor = new AdvancedCrashPredictor();

    // Simulation and Prediction Functions
    function simulateGameResult">
        const multiplier = parseFloat(document.getElementById('multiplierRange').value);
        const riskTolerance = parseFloat(document.getElementById('riskTolerance').value);

        const predictionInputs = [
            multiplier,
            riskTolerance,
            Math.random(),
            new Date().getHours(),
            new Date().getDay(),
            Math.random() * 100
        ];

        const prediction = mlPredictor.predict(predictionInputs);

        document.getElementById('mlResultDetails').innerHTML = `
            <p class="text-green-400">üéØ Predicted Multiplier: ${prediction.toFixed(2)}x</p>
            <p class="text-gray-400 text-sm mt-2">Risk-adjusted prediction based on provided parameters.</p>
        `;

        mlPredictor.updatePredictionChart([prediction]);
    }

    // Game Simulation
    function simulateGameResult() {
        const seed = document.getElementById('seedInput').value || CryptoJS.lib.WordArray.random(32).toString();
        const salt = document.getElementById('saltInput').value || '';

        const multiplier = gameResult(seed, salt);

        document.getElementById('resultDetails').innerHTML = `
            <p class="text-green-400">üé∞ Simulated Multiplier: ${multiplier.toFixed(2)}x</p>
            <p class="text-gray-400 text-sm mt-2">Seed: ${seed}</p>
            ${salt ? `<p class="text-gray-400 text-sm">Salt: ${salt}</p>` : ''}
        `;
    }
</script>
